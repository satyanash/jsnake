<!DOCTYPE html>
<html>
	<head>
		<title>snek</title>
		<style>
body{
	background-color:LightGray;
	text-align:center;
}
button{
	padding: 10px;
	font-size: 120%;
}
#logTable{
	margin-left:auto;
	margin-right:auto;
	border-collapse: collapse;
	width: 50%;
	border: solid black 1px;
}

#logTable tr:nth-child(2){
	font-weight: bold;
}
		</style>
	</head>
	<body style="" onload="onload()">
		<h2 id="marks">snek</h2>
		<p>
			<button type="button" id="newGameButton">NEW GAME</button>
			<button type="button" id="pauseToggle">PAUSE</button>
		</p>
		<p>Use: <b>←↓↑→</b>, <b>WASD</b> or <b>HJKL</b> to turn, <b>p</b> to pause</p>
		<canvas id="canvas"></canvas>
		<table id="logTable">
			<tbody>
				<tr>
					<td>State</td>
					<td>Score</td>
					<td>Length</td>
					<td>Snek</td>
					<td>Frut</td>
					<td>Tick</td>
				</tr>
				<tr>
					<td id="state"></td>
					<td id="score"></td>
					<td id="length"></td>
					<td id="snake"></td>
					<td id="fruit"></td>
					<td id="tick"></td>
				</tr>
			</tbody>
		</table>
		<script src="./jsnake.js"></script>
	</body>
</html>
